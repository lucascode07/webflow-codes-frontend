<h1 class="forms__title">Completa tus datos</h1>

<p class="forms__text">
  Esto te servirá para poder hacer la primera <strong>CONFIRMACIÓN</strong> de
  tu asistencia
</p>

<form>
  <input type="text" placeholder="Nombre y Apellidos" />
  <input type="text" placeholder="Número de teléfono" />
  <input type="text" placeholder="Correo electrónico" />

  <button [disabled]="true">Confirmar asistencia</button>
</form>
